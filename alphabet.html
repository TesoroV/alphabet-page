<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Pronunciation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .grid-item {
            background-color: #ffd166;
            padding: 20px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: #333;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 120px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .grid-item:hover {
            background-color: #ef476f;
            color: white;
        }
        .phonetic {
            font-size: 26px;
            font-style: italic;
            color: #777;
        }
    </style>
    <script>
        function playCombinedAudio(letter) {
            let letterAudio = document.getElementById("audio_" + letter);
            let phoneticAudio = document.getElementById("audio_" + letter + "_phonetic");

            // Play the letter audio first, then the phonetic sound
            letterAudio.play();
            letterAudio.onended = function () {
                phoneticAudio.play();
            };
        }
    </script>
</head>
<body>
    <h2>Click a Letter to Hear the Pronunciation</h2>
    <div class="grid-container">

        <!-- Aâ€“Z with Combined Audio Playback -->
        <div class="grid-item" onclick="playCombinedAudio('A')">
            Aa <span class="phonetic">ei</span>
        </div>
        <audio id="audio_A" src="A.mp3"></audio>
        <audio id="audio_A_phonetic" src="A_phonetic.mp3"></audio>
